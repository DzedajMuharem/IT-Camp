<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=teb, initial-scale=1.0" />
    <title>vezbanje</title>
  </head>
  <body>
    <h1 align="center">Forma/Tabela</h1>
    <form action="https://www.youtube.com/watch?v=oTJtghdQ6ng" target="_blank">
      <table border="1px" align="center">
        <tr>
          <td>
            <label for="Username">Unesite vase ime:</label>
          </td>
          <td>
            <input type="text" name="username" id="Username" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Prezime">Unesite vase Prezime:</label>
          </td>
          <td>
            <input type="text" name="prezime" id="Prezime" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Email">Unesite vas email:</label>
          </td>
          <td>
            <input type="email" name="email" id="Email" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="pass">Unesite vasu lozinku:</label>
          </td>
          <td>
            <input type="password" name="pass" id="pass" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Unesite vas pol:</label>
          </td>
          <td>
            <label for="M">M</label>
            <input type="radio" name="gender" id="M" />
            <label for="Z">Z</label>
            <input type="radio" name="gender" id="Z" />
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
